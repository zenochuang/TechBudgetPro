
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>科技預算管家</title>
    
    <!-- PWA & Mobile Optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        
        :root {
            --bg-color: #020617;
            --panel-bg: rgba(15, 23, 42, 0.6);
            --accent-color: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.5);
            --text-color: #f8fafc;
            --border-style: 1px solid rgba(255, 255, 255, 0.1);
            --bg-image: none;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--text-color);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            transition: background 0.5s ease, color 0.5s ease;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .tech-font {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.05em;
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: var(--border-style);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .neo-shadow {
            box-shadow: 0 0 25px var(--accent-glow);
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        ::-webkit-scrollbar {
            display: none;
        }
        
        input:focus {
            outline: none;
        }

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .accent-glow {
            text-shadow: 0 0 12px var(--accent-glow);
        }

        .accent-text { color: var(--accent-color); }
        .accent-bg { background-color: var(--accent-color); }
        .accent-border { border-color: var(--accent-color); }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
<script type="importmap">

}
